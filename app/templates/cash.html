<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}"/>

  </head>

  <body>
    <div id="PINcode">
      <form action='' method='post' name='PINform' id='PINform' autocomplete='off' draggable='true'>
        <p class='form-title'>Enter amount</p>
        <input id='PINbox' name='PINbox' disabled/>
        <br>
        <input type='button' class='PINbutton' name='1' value='1' id='1' onClick=addCash(this); />
        <input type='button' class='PINbutton' name='2' value='2' id='2' onClick=addCash(this); />
        <input type='button' class='PINbutton' name='3' value='3' id='3' onClick=addCash(this); />
        <br>
        <input type='button' class='PINbutton' name='4' value='4' id='4' onClick=addCash(this); />
        <input type='button' class='PINbutton' name='5' value='5' id='5' onClick=addCash(this); />
        <input type='button' class='PINbutton' name='6' value='6' id='6' onClick=addCash(this); />
        <br>
        <input type='button' class='PINbutton' name='7' value='7' id='7' onClick=addCash(this); />
        <input type='button' class='PINbutton' name='8' value='8' id='8' onClick=addCash(this); />
        <input type='button' class='PINbutton' name='9' value='9' id='9' onClick=addCash(this); />
        <br>
        <input type='button' class='PINbutton clear' name='-' value='clear' id='-' onClick=clearForm(this); />
        <input type='button' class='PINbutton' name='0' value='0' id='0' onClick=addCash(this); />
        <input type='submit' class='PINbutton enter' name='+' value='enter' id='+' />
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>

  </body>

</html>
